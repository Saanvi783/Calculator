<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
            width: 260px;
            transition: 0.3s;
        }

        .calculator:hover {
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
        }

        #display {
            width: 100%;
            height: 45px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 15px;
            padding: 5px 10px;
            border: 2px solid #90caf9;
            border-radius: 8px;
            background-color: #f7f9fc;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            background-color: #bbdefb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:nth-child(1) { background-color: #ef9a9a; color: #fff; } 
        button:nth-child(2) { background-color: #ffcc80; }
        button:nth-child(3), 
        button:nth-child(4), 
        button:nth-child(8), 
        button:nth-child(12) { background-color: #ffe082; } 
        
        button:last-child { 
            grid-column: span 4; 
            background-color: #81c784; 
            color: white; 
            font-weight: bold;
        }

        button:hover {
            background-color: #64b5f6;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="calculateResult()" style="grid-column: span 2;">=</button>
    </div>
</div>

<script>
    let displayElement = document.getElementById("display");

    function appendValue(value) {
        displayElement.value += value;
    }

    function clearDisplay() {
        displayElement.value = "";
    }

    function deleteLast() {
        displayElement.value = displayElement.value.slice(0, -1);
    }

    function calculateResult() {
        try {
            displayElement.value = eval(displayElement.value);
        } catch (error) {
            displayElement.value = "Error";
        }
    }
</script>

</body>
</html>
